<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./style_t2_w18.css" />
  </head>
  <body>
    <div class="task">
      <h1>Планировщик задач</h1>
      <div class="task-input">
        <h2>Добавить задачу</h2>
        <input
          type="text"
          name="input-form"
          class="input-form"
          placeholder="Введите задачу" />
        <button class="input-add">Добавить</button>
        <div class="input-error"></div>
      </div>
      <div class="task-list">
        <h2>Список задач</h2>
        <div class="list-items"></div>
        <div class="list-empty"></div>
        <button class="list-clear">Очистить список задач</button>
      </div>
    </div>
    <script src="./script2_w18.js"></script>
  </body>
</html>
